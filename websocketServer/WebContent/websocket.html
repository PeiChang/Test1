<html>
<head>
<title>WebSite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.ajaxfileupload.js"></script>
<script type="text/javascript" src="js/webSocket.js"></script>
</head>
<body>
	<div class="container">
	    <h2>Welcome to my WebSite</h2>
	    <p>The WebSite have music and ChatRoom</p>
	    <div class="progress">
	      <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
	    </div>
		<input type="button" value="Prev" class="btn btn-primary" onClick="sendMusicPrev()">
		<input type="button" value="Play" class="btn btn-success" onClick="sendMusicPlay()">
		<input type="button" value="pause" class="btn btn-info" onClick="sendMusicPause()">
		<input type="button" value="Next" class="btn btn-warning" onClick="sendMusicNext()">
		<span>
			<a href="#" id="fileUploadImage"><img src="image/fileUpload.png" border="0" width="50px" height="50px"></a>
			<input type="file" id="fileUpload" name="fileUpload" multiple="multiple"/>
		</span>
		<div class="list-group">
			<!-- jquery 生成  list -->
	    </div>
		<div id="box">
			<ul id="navlist">
				<li id="home" class="home"></li>
			</ul>
			<div id="boxInside">
				<form class="form-horizontal" role="form" >
					<div class="form-group">
					   <textarea class="form-control" rows="5" id="messages"></textarea>
					</div>
					
					<div class="form-group">
			           <label class="control-label col-sm-2" for="pwd">NickName:</label>
			           <div class="col-sm-10">
			              <input type="text"  id="nickName" placeholder="Enter NickName" onKeyUp="if(event.keyCode == 13) sendMessage()" required>
			           </div>
			        </div>
			        
					<div class="form-group">
			           <label class="control-label col-sm-2" for="pwd">Message:</label>
			           <div class="col-sm-10">
			              <input type="text" class="form-control" id="msg" placeholder="Enter Message" onKeyUp="if(event.keyCode == 13) sendMessage()" required>
			           </div>
			        </div>
			        <input type="button" class="btn btn-info" value="Send" onClick="sendMessage()">
		  		</form>
	  		</div>
  		</div>
	</div>
</body>

</html>
